<!DOCTYPE html>

<html>
<center>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <centre><title>Greta Thunberg-o-stat</title>
  <img src='greta.jpg' id='greta' width='400' height='225'>
</head>

<centre><body>
  <centre><h1>Greta Thunberg-o-stat</h1>
  <section>
    <h1>Current temperature: <span id="current-temperature"></span></h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
  </section>
  <h1 id='temperature'></h1>
  <p>
    <div id='rangeSlider' class='PSMON'>
      <input type="range" min="10" max="25" value="20" class="tempSlider" id="tempRange">
    </div>
    <p><button id="temperature_reset">Reset</button></p>
    <p>Power saving mode is <span id="power-saving-status">on</span></p>
    <label id="power-saving-switch" class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </p>
  <script src="src/Thermostat.js"></script>
  <script src="lib/jquery-3.4.1.js"></script>
  <script src="interface.js"></script>
</body>

</html>
